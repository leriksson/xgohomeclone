<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<title>Google</title>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="account">
				<ul>
					<li><a href="#">+You</a></li>
          			<li><a href="#">Gmail</a></li></li>
          			<li><a href="#">Images</a></li>

				</ul>
			</div><!-- account -->

			<div class="main">

				</div>

					<form>
				        <input class="searcher" type="search" name="search">

							<input type="button" name="lucky" value="I'm Feeling Plucky">

				    </form>

				</div>
			</div><!-- main -->
		</div><!-- wrapper -->
	</div><!-- container -->

		<footer>
			<div id="leftfoot">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Bidness</a></li>
					<li><a href="#">Aboot</a></li>
				</ul>
			</div>
			<div id="rightfoot">
				<ul>
					<li><a href="#">Privacy & Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</footer>
</body>
